<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card sir Rizwan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body
    style="margin: 0; padding: 0; background-color: rgb(175, 175, 175)"
  >
    <div
      class="container"
      style="
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        width: 900px;
      "
    >
      <div class="wrapper" style="padding: 10px">
        <div
          class="card"
          style="
            padding: 10px;
            background-image: url(./Untitled-1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            width: 500px;
          "
        >
          <div class="left" style="margin: 20px">
            <div
              class="img"
              style="
                background: white;
                padding: 5px;
                height: 180px;
                width: 150px;
              "
            >
              <img
                width="100%"
                height="100%"
                src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8bWVufGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                alt=""
              />
            </div>
            <div
              class="name"
              style="
                padding: 5px;
                background-color: rgb(130, 113, 146);
                color: white;
                width: 100%;
                border-radius: 5px;
                font-size: 15px;
                margin-top: 10px;
                font-weight: bold;
              "
            >
              JESSICA DEAN
            </div>
            <div
              class="other-info"
              style="display: flex; justify-content: space-between"
            >
              <div class="left-info" style="margin-top: 10px; font-size: 12px">
                <div>
                  <div class="bd" style="color: rgb(130, 113, 146)">
                    BIRTH DATE
                  </div>
                  <div class="bdn"style='color: #414141;'>05/05/1990</div>
                </div>
                <div style="margin-top: 10px">
                  <div class="fn" style="color: rgb(130, 113, 146)">
                    Father Name
                  </div>
                  <div class="fnn"style='color: #414141;'>Raza</div>
                </div>
              </div>
              <div class="right-info" style="margin-top: 10px; font-size: 12px">
                <div>
                  <div class="g" style="color: rgb(130, 113, 146)">GENDER</div>
                  <div class="gn"style='color: #414141;'>Female</div>
                </div>
                <div style="margin-top: 10px">
                  <div class="en" style="color: rgb(130, 113, 146)">
                    EMP. NO.
                  </div>
                  <div class="enn"style='color: #414141;'>123</div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="right"
            style="display: flex; flex-direction: column; align-items: center"
          >
            <div
              class="head"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
              "
            >
              <div class="name" style="color: white;font-size: 15px;">COMPANY NAME</div>
              <div class="logo">
                <img
                  width="50px"
                  src="https://logoeps.com/wp-content/uploads/2013/03/linkin-park-band-vector-logo1.png"
                  alt=""
                />
              </div>
            </div>
            <div class="body" style="margin-top: 30px;">
              <div class="qr">
                <img
                  width="100px"
                  src="https://www.imgonline.com.ua/examples/qr-code.png"
                  alt=""
                />
              </div>
            </div>
            <div class="footer" style="margin-top: 20px; text-align: center;position: relative;padding: 10px;">
              <div
                class="sub-card"
                style="
                  padding: 30px;
                  background-color: rgba(185, 185, 185, 0.603);
                  border-radius: 10px;
                "
              >
                <div class="icon" style="position: absolute;top: 0;right: 35%;font-size: 20px;color: rgb(130, 113, 146);">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-twitter"></i>
                </div>
                <div style="font-size: 15px;color: #414141;margin-top: 5px;">/rizwanbhatti15</div>
                <div  style="font-size: 15px;color: #414141;margin-top: 5px;">rizwanbhatti15@gmail.com</div>
                <div  style="font-size: 15px;color: #414141;margin-top: 5px;">(+92)343-4192648</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
